<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>COVID-19 DIAGNOSTIC FORM</title>
</head>
<body class="bg-success-subtle">
    <div class="container">
        <div class="h2 d-flex justify-content-center p-5">
            COVID-19 DIAGNOSTIC FORM
        </div>
        <div class="d-flex justify-content-center p-3 border border-success rounded-2">
            <form method="post" action="backend.php">
                <div class="d-flex justify-content-left p-3">
                        <label class="p-2" for="name">Name:</label>
                        <input class="p-2" type="text" id="name" name="name" placeholder="Enter your name" required>
                        <label class=" p-2" for="nationality">Nationality:</label>
                        <select class="col-sm-3 p-2" name="nationality" id="nationality" required>
                            <option value="-1" selected disabled>Select One</option>
                            <option value="Philippines">Philippines</option>
                            <option value="Others">Others</option>
                        </select>
                </div>

                <div class="d-flex justify-content-left p-3">
                    <label class="p-2" for="gender">Gender:</label>
                    <select class="p-2" name="gender" id="gender" required>
                        <option value="-1" selected disabled>Select One</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <label class="p-2" for="age">Age:</label>
                    <select class="p-2" name="age" id="age" required>
                        <option value="-1" selected disabled>Select One</option>
                        <option value="0 - 1 yr old">0 - 1 yr old</option>
                        <option value="2 - 12 yrs old">2 - 12 yrs old</option>
                        <option value="13 - 17 yrs old">13 - 17 yrs old</option>
                        <option value="18+ yrs old">18+ yrs old</option>
                        <option value="65+ yrs old">65+ yrs old</option>
                    </select>
                    <label class="p-2" for="mobile_no">Mobile No.:</label>
                    <input class="p-2" type="number" id="mobile_no" name="mobile_no" placeholder="Enter your mobile number" required>
                </div>

                <div class="d-flex justify-content-left p-3">
                    <label class="p-2" for="body_temp">Body Temp:</label>
                    <input class="p-2" type="number" id="body_temp" name="body_temp" placeholder="Enter your body temp in C" required>
                    <label class="p-2" for="diagnosed">COVID-19 DIAGNOSED:</label>
                    <select class="p-2" name="diagnosed" id="diagnosed" required>
                        <option value="-1" selected disabled>Select One</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    <label class="p-2" for="encounter">COVID-19 Encounter:</label>
                    <select class="p-2" name="encounter" id="encounter" required>
                        <option value="-1" selected disabled>Select One</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                    <label class="p-2" for="vaccinated  ">COVID-19 Vaccinated:</label>
                    <select class="p-2" name="vaccinated" id="vaccinated" required>
                        <option value="-1" selected disabled>Select One</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center p-3">
                    <button class="btn btn-success" type="submit" id="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
